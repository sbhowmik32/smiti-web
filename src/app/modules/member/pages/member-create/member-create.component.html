<div class="card">
  <div class="card-header">
    <p>Add Member</p>
  </div>
  <div class="card-body">
    <nav>
      <div class="nav nav-tabs" id="nav-tab" role="tablist">
        <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Personal</button>
        <button *ngIf="memberId" class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Family</button>
        <button *ngIf="memberId" class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-contact" type="button" role="tab" aria-controls="nav-contact" aria-selected="false">Fees</button>
        <button *ngIf="memberId" class="nav-link" id="nav-ledger-tab" data-bs-toggle="tab" data-bs-target="#nav-ledger" type="button" role="tab" aria-controls="nav-ledger" aria-selected="false">Member Ledger</button>
      </div>
    </nav>
    <div class="tab-content" id="nav-tabContent">
      <div class="tab-pane fade show active my-3" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
        <app-personal-info [memberId]="memberId"></app-personal-info>
      </div>
      <div *ngIf="memberId" class="tab-pane fade my-3" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
        <app-family-info [memberId]="memberId"></app-family-info>
      </div>
      <div *ngIf="memberId" class="tab-pane fade my-3" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">
        <app-fees [memberId]="memberId"></app-fees>
      </div>
      <div *ngIf="memberId" class="tab-pane fade my-3" id="nav-ledger" role="tabpanel" aria-labelledby="nav-ledger-tab">
        <app-member-ledger [memberId]="memberId"></app-member-ledger>
      </div>
    </div>
  </div>
  
</div>
