<section>
  <div class="row flex-1">
    <div class="col-md-3">
      <h2>App Download Report</h2>
      <form [formGroup]="filterForm" class="search-form">
        <div class="row">
          <div class="col-3">Active</div>
          <div class="col-3">:</div>
          <div class="col-6">
            <input
              (change)="setStatusCriteria(true)"
              type="radio"
              name="status"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-3">InActive</div>
          <div class="col-3">:</div>
          <div class="col-6">
            <input
              (change)="setStatusCriteria(false)"
              type="radio"
              name="status"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-3">Both</div>
          <div class="col-3">:</div>
          <div class="col-6">
            <input
              (change)="setStatusCriteria(null)"
              type="radio"
              name="status"
            />
          </div>
        </div>

        <div class="row mt-3 text-right">
          <div class="col-12">
            <button class="btn btn-primary mr-2" (click)="viewPdfReport()">
              Submit
            </button>
            <button class="btn btn-danger" (click)="resetForm()">Reset</button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-md-9">
      <div *ngIf="url">
        <ngx-doc-viewer
          [url]="url"
          viewer="url"
          style="width: 100%; height: 100vh"
        ></ngx-doc-viewer>
      </div>
    </div>
  </div>
</section>
