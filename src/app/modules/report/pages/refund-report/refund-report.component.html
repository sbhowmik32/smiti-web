<section>
  <div class="row flex-1">
    <div class="col-md-3">
      <div class="form=group">
        <input
          type="radio"
          name="reportSelect"
          id="one"
          (click)="setReportFilterSection(1)"
        />
        <label for="one">1. Event Refund (Summary)</label>
      </div>
      <div class="form=group">
        <input
          type="radio"
          name="reportSelect"
          id="two"
          (click)="setReportFilterSection(2)"
        />
        <label for="two">2. Event Refund (Detail)</label>
      </div>

      <div class="form=group">
        <input
          type="radio"
          name="reportSelect"
          id="three"
          (click)="setReportFilterSection(3)"
        />
        <label for="three">3. Service Refund Report (Summary)</label>
      </div>
      <div class="form=group">
        <input
          type="radio"
          name="reportSelect"
          id="four"
          (click)="setReportFilterSection(4)"
        />
        <label for="four">4. Service Refund Report (Detail)</label>
      </div>
      <div class="form=group">
        <input
          type="radio"
          name="reportSelect"
          id="five"
          (click)="setReportFilterSection(5)"
        />
        <label for="five">5. Venue Booking Refund (Summary)</label>
      </div>
      <div class="form=group">
        <input
          type="radio"
          name="reportSelect"
          id="six"
          (click)="setReportFilterSection(6)"
        />
        <label for="six">6. Venue Booking Refund (Detail)</label>
      </div>
      <div *ngIf="sectionNo === 1">
        <h3>Event Refund (Summary)</h3>
        <form [formGroup]="filterForm1" class="search-form">
          <div class="row">
            <div class="form-group">
              <label>From Date</label>
              <input
                class="form-control"
                placeholder="FromDate"
                name="fromDate"
                formControlName="fromDate"
                ngbDatepicker
                #d2="ngbDatepicker"
                (click)="d2.toggle()"
              />
            </div>
          </div>
          <div class="row">
            <div class="form-group">
              <label>To Date</label>
              <input
                class="form-control"
                formControlName="toDate"
                ngbDatepicker
                #d3="ngbDatepicker"
                (click)="d3.toggle()"
              />
            </div>
          </div>
          <div class="row">
            <div class="form-group">
              <label>Membership No</label>
              <input
                class="form-control"
                placeholder="Membership No"
                name="paidTill"
                formControlName="membershipNo"
              />
            </div>
          </div>
          <div class="row mt-3 text-right">
            <div class="col-12">
              <button class="btn btn-primary mr-2" (click)="viewPdfReport()">
                Submit
              </button>
              <button class="btn btn-danger" (click)="resetForm()">
                Reset
              </button>
            </div>
          </div>
        </form>
      </div>
      <div *ngIf="sectionNo === 2">
        <h3>Event Refund (Detail)</h3>
        <form [formGroup]="filterForm2" class="search-form">
          <div class="row">

            </div>
          </div>
          <div class="row">

              <label>To Date</label>

                #d32="ngbDatepicker"

          <div class="row">
            <div class="form-group">
              <label>Select Event</label>
              <ng-select
                [items]="eventList"
                bindLabel="Title"
                bindValue="Id"
                formControlName="eventId"
                (change)="setEventTicketCount($event)"
              ></ng-select>
            </div>
          </div>

          <div class="row mt-3 text-right">
            <div class="col-12">
              <button class="btn btn-primary mr-2" (click)="viewPdfReport()">
                Submit
              </button>
              <button class="btn btn-danger" (click)="resetForm()">

        </form>

    <div class="col-md-9">
      <div *ngIf="url">
        <ngx-doc-viewer

          style="width: 100%; height: 100vh"
