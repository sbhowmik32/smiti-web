<section>
  <div class="row flex-1">
    <div class="col-md-3">
      <h2>Venue Booking Report</h2>
      <form [formGroup]="filterForm" class="search-form">
        <div class="row">
          <div class="form-group">
            <label>From Date</label>
            <input
              class="form-control"
              placeholder="yyyy-mm-dd"
              name="BookedDate"
              formControlName="fromDate"
              ngbDatepicker
              #d2="ngbDatepicker"
              (click)="d2.toggle()"
            />
          </div>
        </div>
        <div class="row">
          <div class="form-group">
            <label>To Date</label>
            <input
              class="form-control"
              placeholder="yyyy-mm-dd"
              name="BookedDate1"
              formControlName="toDate"
              ngbDatepicker
              #d3="ngbDatepicker"
              (click)="d3.toggle()"
            />
          </div>
        </div>

        <div class="row">
          <div class="form-group">
            <label>Select Venue</label>
            <ng-select
              [items]="eventList"
              bindLabel="Title"
              bindValue="Id"
              formControlName="eventId"
              (change)="setEventTicketCount($event)"
            ></ng-select>
          </div>
        </div>
        <div class="row mt-3 text-right">
          <div class="col-12">
            <button class="btn btn-primary mr-2" (click)="viewPdfReport()">
              Submit
            </button>
            <button class="btn btn-danger" (click)="resetForm()">Reset</button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-md-9">
      <div *ngIf="url">
        <ngx-doc-viewer
          [url]="url"
          viewer="url"
          style="width: 100%; height: 100vh"
        ></ngx-doc-viewer>
      </div>
    </div>
  </div>
</section>
